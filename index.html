<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Amaka ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f3e8ff, #fbcfe8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 1s ease-in-out;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }
    h1 {
      color: #9333ea;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      font-size: 1.1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #9333ea;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7e22ce;
    }
    .hidden {
      display: none;
    }
    .dim {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1.5rem;
    }
  </style>
</head>
<body id="page">

  <!-- Initial message -->
  <div class="card" id="message">
    <h1>Hey Amaka ‚ù§Ô∏è</h1>
    <p>I have something special to tell you...</p>
    <button onclick="revealMessage()">Click to Reveal</button>
  </div>

  <!-- Reveal message -->
  <div class="card hidden" id="reveal">
    <div class="dim">
      <h1>Hey Amaka ‚ù§Ô∏è</h1>
      <p>I love you more üíú xxx</p>
      <p>And to prove it, we're going to see <strong>Les Mis√©rables</strong> at the <strong>Sondheim Theatre</strong> in London this Sept 19th @ 19:30 üé≠‚ú®</p>
    </div>
  </div>

  <script>
    function revealMessage() {
      // Change background to Les Mis image
      document.body.style.background = "url('LesMisLogo.png') no-repeat center center";
      document.body.style.backgroundSize = "cover";

      // Hide first card, show reveal card
      document.getElementById('message').classList.add('hidden');
      document.getElementById('reveal').classList.remove('hidden');
    }
  </script>
</body>
</html>
